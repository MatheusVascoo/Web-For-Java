<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Login</title>
</h:head>
<body>
	<h:form id="formularioLogin">
		<p:messages id="messages" showDetail="true" closable="true">
					<p:autoUpdate/>
				</p:messages>
		<p:panelGrid columns="2">
		
		<p:outputLabel value="Usuario: "/>
		<p:inputText id="nomeUsuario" value="#{usuarioBean.usuario.usuario}"></p:inputText>
		
		<p:outputLabel value="Senha:"/>
		<p:password id="senha" value="#{usuarioBean.usuario.senha}" toggleMask="true" redisplay="true"/>
		
		<p:commandButton value="Login" action="#{usuarioBean.login}" update="formularioLogin" ajax="false"></p:commandButton>
		</p:panelGrid>
	</h:form>
	
</body>
</html>
