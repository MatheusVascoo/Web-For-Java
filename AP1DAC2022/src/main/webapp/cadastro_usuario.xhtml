<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Cadastro de Usuario</title>
</h:head>
<body>
	<h:form id="formularioLogin">
		<p:messages id="messages" showDetail="true" closable="true">
					<p:autoUpdate/>
				</p:messages>
		<p:panelGrid columns="2">
		
		<p:outputLabel value="Usuario: "/>
		<p:inputText value="#{usuarioBean.usuario.usuario}"></p:inputText>
		
		<p:outputLabel value="Nome de Usuario: "/>
		<p:inputText value="#{usuarioBean.usuario.nomeUsuario}"></p:inputText>
		
		<p:outputLabel value="Senha:"/>
		<p:password id="toggle" value="#{usuarioBean.usuario.senha}" toggleMask="true" redisplay="true"/>
		
		<p:commandButton value="Incluir" action="#{usuarioBean.salvar}" update="formularioLogin"></p:commandButton>
		<p:link outcome="listagem_usuario" value="Listar"/>	
		
		</p:panelGrid>
	</h:form>
	
</body>
</html>
