<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head><title>Lista de Lojas</title></h:head>
	<h:body>
		<h:form id="formulario">
		<p:messages id="messages" showDetail="true" closable="true">
						<p:autoUpdate/>
					</p:messages>
					<p:staticMessage severity="info" summary="INFO" detail="Total de registros #{lojaBean.conta}" style="width: 100%"/>
			<p:panel header="Lista de Usuarios">  
		        <p:link outcome="cadastro" value="Voltar"/>
		        <p:dataTable value="#{lojaBean.lista}" var="l">
		        	<p:column headerText="ID" visible="false"><p:outputLabel value="#{l.id}" /></p:column>
		        	<p:column headerText="Nome"><p:outputLabel value="#{l.nome}"/></p:column>
		        	<p:column headerText="Andar"><p:outputLabel value="#{l.andar}"/></p:column>
		        	<p:column headerText="Dimensão"><p:outputLabel value="#{l.dimensao}"/></p:column>
		        	<p:column headerText="Valor"><p:outputLabel value="#{l.valor}"/></p:column>
		        	<p:column headerText="Data Aquisição"><p:outputLabel value="#{l.dataAquisicao}"/></p:column>
		        	<p:column headerText="Editar">
		        		<h:commandLink action="editar" value="Editar">
		        			<f:setPropertyActionListener value="#{l}" target="#{lojaBean.loja}"></f:setPropertyActionListener>
		        		</h:commandLink>
		        	</p:column>
		        	<p:column headerText="Excluir">
		        		<h:commandLink action="excluir" value="Excluir">
		        			<f:setPropertyActionListener value="#{l}" target="#{lojaBean.loja}"></f:setPropertyActionListener>
		        		</h:commandLink>
		        	</p:column>

		        </p:dataTable>
			</p:panel>
		</h:form>
	</h:body>
</html>
