<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Cadastro de Lojas Shopping</title>
</h:head>
<body>
	<h:form id="formulario">
		<p:messages id="messages" showDetail="true" closable="true">
					<p:autoUpdate/>
				</p:messages>
		<p:panelGrid columns="2">
		
		<p:outputLabel value="Nome: "/>
		<p:inputText value="#{lojaBean.loja.nome}"></p:inputText>
		
		<p:outputLabel value="Andar:"/>
		<p:selectOneMenu value="#{lojaBean.loja.andar}">
        	<f:selectItem itemValue="1" itemLabel="1"/>
        	<f:selectItem itemValue="2" itemLabel="2"/>
        	<f:selectItem itemValue="3" itemLabel="3"/>
        </p:selectOneMenu>
		
		<p:outputLabel value="Dimensão:"/>
        <p:inputText value="#{lojaBean.loja.dimensao}" placeholder="20x45"/>

		
		<p:outputLabel value="Valor:"/>
		<p:inputNumber value="#{lojaBean.loja.valor}"/>
		
		
        
        <p:outputLabel value="Data de aquisição:"/>
        <p:datePicker value="#{lojaBean.loja.dataAquisicao}"/>
        
		
		<p:commandButton value="Incluir" action="#{lojaBean.salvar}" update="formulario"></p:commandButton>
		<p:link outcome="listagem" value="Listar"/>

		
		</p:panelGrid>
	</h:form>
	
</body>

</html>
