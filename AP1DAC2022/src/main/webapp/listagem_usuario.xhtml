<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head><title>Lista de Usuarios</title></h:head>
	<h:body>
		<h:form id="formulario">
		<p:messages id="messages" showDetail="true" closable="true">
						<p:autoUpdate/>
					</p:messages>
			<p:panel header="Lista de Usuarios">  
		        <p:link outcome="cadastro_usuario" value="Voltar"/>
		        <p:dataTable value="#{usuarioBean.lista}" var="l">
		        	<p:column headerText="ID" visible="false"><p:outputLabel value="#{l.id}" /></p:column>
		        	<p:column headerText="Usuario"><p:outputLabel value="#{l.usuario}"/></p:column>
		        	<p:column headerText="Nome"><p:outputLabel value="#{l.nomeUsuario}"/></p:column>
		        	<p:column headerText="Editar">
		        		<h:commandLink action="editar_usuario" value="Editar">
		        			<f:setPropertyActionListener value="#{l}" target="#{usuarioBean.usuario}"></f:setPropertyActionListener>
		        		</h:commandLink>
		        	</p:column>
		        	<p:column headerText="Excluir">
		        		<h:commandLink action="excluir_usuario" value="Excluir">
		        			<f:setPropertyActionListener value="#{l}" target="#{usuarioBean.usuario}"></f:setPropertyActionListener>
		        		</h:commandLink>
		        	</p:column>

		        </p:dataTable>
			</p:panel>
		</h:form>
	</h:body>
</html>
